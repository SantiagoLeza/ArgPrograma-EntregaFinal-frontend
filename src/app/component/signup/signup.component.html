<div>
    <h1>Sign Up</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" ngModel>
        </div>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" ngModel>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" ngModel>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" ngModel>

            <label for="city">City</label>
            <input type="text" id="city" name="city" ngModel>
        </div>
        <button type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
</div>
