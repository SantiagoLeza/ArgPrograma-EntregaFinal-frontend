<div *ngIf="active" class="popup-card">
    <form [formGroup]="form" (ngSubmit)="send($event)">
        <h2 (click)="active = false" class="closeCard">X</h2>
        <label>{{seccion?.titulo}}</label>
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="titulo" formControlName="titulo">
        <label for="texto">Texto</label>
        <input type="text" name="texto" id="texto" formControlName="texto">
        <label for="url_imagen">Url Imagen</label>
        <input type="text" name="url_imagen" id="url_imagen" formControlName="url_imagen">
        <button type="submit">Agregar</button>
    </form>
</div>
