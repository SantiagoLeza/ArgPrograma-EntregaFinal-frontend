<div *ngIf="active" class="popup-card">
    <form [formGroup]="form" (ngSubmit)="send($event)">
        <h2 (click)="active = false" class="closeCard">X</h2>
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="titulo" formControlName="titulo">
        <button type="submit">Agregar</button>
    </form>
</div>
